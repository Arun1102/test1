name: testing github action

on:
  push:
    branches:
      - main  # Trigger the action on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source repository
      uses: actions/checkout@v3

    - name: Print hello world
      id: print
      run: echo "hello world"  

    - name: Set up Git
      run: |
        git config --global user.name "Arun1102"
        git config --global user.email "arunattappan@gmail.com"

    - name: Clone target repository
      if: ${{ steps.print.outcome == 'success' }}
      run: |
        git clone https://github.com/Arun1102/MainRepo.git
      env:
        TARGET_REPO_PAT: ${{ secrets.TARGET_REPO_PAT }}
    - name: List and Save Folders
      id: list_folders
      run: |
         cd "$(git rev-parse --show-toplevel)"
          
          # Find all directories (excluding hidden and special directories)
          IFS=$'\n'
          folders=($(find . -type d -not -path '*/\.*'))

          for folder in "${folders[@]}"; do
            # Skip the root directory itself
            if [[ "$folder" == "." ]]; then
              continue
            fi
            
            # Clean up the folder path by removing leading './'
            clean_folder="${folder#./}"
            
            
            echo "Syncing to $target_dir"
            
            # Rsync to the target directory
            rsync -av --exclude='.git' --exclude='MainRepo' --exclude='.github' ./ "$clean_folder"
          done

       
      

        
    # - name: Copy files
    #   run: |
    #     mkdir -p target-repo/company_A
    #     mkdir -p target-repo/company_B
    #     mkdir -p target-repo/company_C
    #     rsync -av --exclude='.git' --exclude='MainRepo' --exclude='.github' ./ MainRepo/company_B
    #     rsync -av --exclude='.git' --exclude='MainRepo' --exclude='.github' ./ MainRepo/company_A
    #     rsync -av --exclude='.git' --exclude='MainRepo' --exclude='.github' ./ MainRepo/company_C
      # Adjust this if you need specific files

    - name: Commit and push to target repository
      run: |
        cd MainRepo
        git add .
        git commit -m "Deploy updates"
        git push https://x-access-token:${{ secrets.TARGET_REPO_PAT }}@github.com/Arun1102/MainRepo.git
      env:
        TARGET_REPO_PAT: ${{ secrets.TARGET_REPO_PAT }}
